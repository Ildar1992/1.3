<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="slider.css" />
    <title>1.5</title>
  </head>
  <body>
    <div class="swiper__container">
      <header class="swiper__header">
        <p class="swiper__header-text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
      </header>
      <div class="swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/lenovo.svg" alt="Lenovo" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/samsung.svg" alt="Samsung" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/apple.svg" alt="Apple" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/viewsonic.svg" alt="Viewsonic" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/bosch.svg" alt="Bosch" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/hp.svg" alt="HP" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/acer.svg" alt="Acer" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/sony.svg" alt="Sony" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>

          <li class="swiper-slide swiper__item">
            <img src="./assets/images/lenovo.svg " alt="Lenovo" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/samsung.svg" alt="Samsung" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
          <li class="swiper-slide swiper__item">
            <img src="./assets/images/apple.svg" alt="Apple" />
            <button class="swiper__button" aria-label="Кнопка"></button>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <button type="button" class="swiper__all" aria-label="Показать всё">
      <img
        src="./assets/images/icon.svg"
        alt="Стрелки"
        class="swiper__all-img"
      />
      <span>Показать все</span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
